<!DOCTYPE html>
<html>
<head>
    <title>Syntax Highlighting Test</title>
    <style>
        .highlight {
            color: red;
        }
    </style>
</head>
<body>
    <h1 class="highlight">This is a heading</h1>
    <p>This is a paragraph.</p>
    <script>
        var message = "This is a JavaScript variable";
        console.log(message);
    </script>
</body>
</html>
